  <style>

    * {

    }

    }

      margin: 1rem 0 1.5rem 1.5rem;
    }

      margin-bottom: 0.5rem;
    }

      background: rgba(255, 255, 255, 0.1);

      font-size: 0.85em;
      border-radius: 2px;
    }

      background: rgba(255, 255, 255, 0.05);

I've always found that writing helps me think more clearly. There's something about putting ideas into words that forces you to really understand them.

];
\`\`\`

## Stay Tuned

More posts coming soon. Thanks for reading!
