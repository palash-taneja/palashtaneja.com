<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST_TITLE - Palash Taneja</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fragment+Mono:ital@0;1&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Fragment Mono', monospace;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    .header {
      margin-bottom: 3rem;
    }

    .back-link {
      display: inline-block;
      color: #fff;
      opacity: 0.5;
      text-decoration: none;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      transition: opacity 0.2s;
    }

    .back-link:hover {
      opacity: 1;
    }

    .post-date {
      font-size: 0.7rem;
      opacity: 0.4;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .post-title {
      font-size: 1.5rem;
      font-weight: normal;
      opacity: 0.9;
      line-height: 1.4;
    }

    .post-content {
      margin-top: 3rem;
      line-height: 1.8;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .post-content h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin: 2.5rem 0 1rem;
      opacity: 0.9;
    }

    .post-content h3 {
      font-size: 1rem;
      font-weight: normal;
      margin: 2rem 0 0.75rem;
      opacity: 0.85;
    }

    .post-content p {
      margin-bottom: 1.25rem;
    }

    .post-content a {
      color: #fff;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .post-content a:hover {
      opacity: 0.7;
    }

    .post-content ul,
    .post-content ol {
      margin: 1rem 0 1.5rem 1.5rem;
    }

    .post-content li {
      margin-bottom: 0.5rem;
    }

    .post-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.15rem 0.4rem;
      font-size: 0.85em;
      border-radius: 2px;
    }

    .post-content pre {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.25rem;
      overflow-x: auto;
      margin: 1.5rem 0;
      font-size: 0.8rem;
      line-height: 1.6;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .post-content blockquote {
      border-left: 2px solid rgba(255, 255, 255, 0.3);
      padding-left: 1.25rem;
      margin: 1.5rem 0;
      opacity: 0.7;
      font-style: italic;
    }

    .post-content img {
      max-width: 100%;
      margin: 1.5rem 0;
    }

    .post-content hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 2.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="../index.html" class="back-link">&larr; Back to Blog</a>
      <div class="post-date">POST_DATE</div>
      <h1 class="post-title">POST_TITLE</h1>
    </header>

    <article class="post-content" id="content">
      <!-- Markdown content will be rendered here -->
    </article>
  </div>

  <!-- Marked.js for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // The markdown content goes here
    const markdown = `
POST_CONTENT
`;

    document.getElementById('content').innerHTML = marked.parse(markdown);
  </script>
</body>
</html>
